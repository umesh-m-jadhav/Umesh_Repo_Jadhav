<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 99vh;
      margin: 0;
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      width: 380px;
      text-align: center;
    }
	
	.back-btn {
   position: absolute;       /* Position it over the popup */
    top: 15px;
    left: 15px;             /* Distance from right */
    width: 30px;              /* Circular width */
    height: 30px;             /* Circular height */
    background-color: #f44336; /* Red background */
    color: white;             /* White X */
    border: none;             /* No border */
    border-radius: 50%;       /* Circle shape */
    font-size: 20px;          /* X size */
    font-weight: bold;
    cursor: pointer;          /* Pointer on hover */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
	
    }

    .back-btn:hover {
      background: #b2bec3;
      transform: scale(1.05);
    }
	
    .payment-container h2 {
      margin-bottom: 20px;
      color: #2d3436;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #636e72;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #dfe6e9;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #0984e3;
    }

    .card-details {
      display: flex;
      gap: 10px;
    }

    .card-details input {
      flex: 1;
    }

    hr {
      border: none;
      border-top: 1px solid #dfe6e9;
      margin: 20px 0;
      position: relative;
    }

    hr::after {
      content: "OR";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 0 10px;
      color: #636e72;
      font-size: 12px;
      font-weight: bold;
    }

    .qr-section {
      margin: 10px 0 20px 0;
    }

    .qr-section img {
      width: 150px;
      height: 150px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
    }

    .pay-btn, .download-btn , .share-btn {
      width: 100%;
      padding: 14px;
      background: #0984e3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .pay-btn:hover {
      background: #74b9ff;
      transform: scale(1.03);
    }

.qr-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
	
.download-btn {
      background: #00b894;
      color: #fff;
    }

    .download-btn:hover {
      background: #55efc4;
      transform: scale(1.03);
    }
	
    .secure-text {
      margin-top: 12px;
      font-size: 12px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment</h2>
    <form>
     <button class="back-btn" onclick="window.close();">Close</button>
	 <div class="form-group">
	 <a id="PayButtonId" href="upi://pay?pa=8983646362@kotak;am=200;pn=Umesh Jadhav;mc=1234;cu=INR"> 
          <button class="pay-btn">ðŸ’³ 4Click here to pay using your UPI app</button>
	 </a>
      <p class="secure-text" style="font-size:15px; color:blue;">ðŸ”’ Payer name - Umesh Mahadev Jadhav </p>
	  <p class="secure-text"><B>Kindly confirm the above name prior to proceeding with the payment via your UPI application</B></p>
        
      </div>

      <!-- Divider Line -->
      <hr>

      <!-- QR Payment Section -->
      <div class="qr-section">
        <p><B>Having trouble with the above option? Scan below QR code to pay.</B></p>
		
           <img id="qrImage" src="Kotak_QR_Code.png" alt="QR Code">
		
		<div class="qr-buttons">
          <button type="button" class="download-btn" onclick="downloadQR()">â¬‡ Download</button>
          <button type="button" class="share-btn" onclick="shareQR()">ðŸ”— Share</button>
        </div>
      </div>

    </form>
  </div>
  
  <script>
    function downloadQR() {
      const qr = document.getElementById("qrImage");
      const link = document.createElement("a");
      link.href = qr.src;
      link.download = "QR_Code.png";
      link.click();
    }
	
	// Share QR Code
    async function shareQR() {
      const qr = document.getElementById("qrImage");
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'QR Code Payment',
            text: 'Scan this QR code to pay.',
            url: qr.src
          });
          //alert('QR code shared successfully!');
        } catch (err) {
          alert('Share canceled or failed.');
        }
      } else {
        alert('Sharing not supported on this browser.');
      }
    }
	
  </script>
  
</body>
</html>
