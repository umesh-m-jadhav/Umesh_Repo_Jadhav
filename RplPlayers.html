function showDetails() {
    const name = document.getElementById('playerSelect').value;
    const content = document.getElementById('contentArea');
    if (!name) { content.innerHTML = ''; return; }
    const p = players[name] || {};
    let profileHtml = '';
    if(IsAuctionData && p.soldAt && p.soldAt.trim() !== '') { profileHtml += `<div class='soldout'>SOLD OUT</div>`; }
    if (p.photo && p.photo.trim() !== '') {
        profileHtml += `<div style='position: relative; display: inline-block;'>`;
        profileHtml += `<span id='photoLoading' style='color: #ff5722; font-weight: bold;'>Please wait, your photo is coming...</span>`;
        profileHtml += `<img src='PlayersPhoto/${p.photo}' alt='${name}' style='display:block; max-width:180px; border-radius:12px; border:3px solid #fff; box-shadow:0 6px 14px rgba(0,0,0,0.12); margin-bottom:16px;' onload='document.getElementById("photoLoading").style.display="none";' onerror='document.getElementById("photoLoading").innerText="Photo not available";'>`;
        profileHtml += `</div>`;
    } else { profileHtml += `<img src='PlayersPhoto/Image_Not_Given.png' alt='No Photo Available'>`; }
    profileHtml += `<h3>Your Profile Info</h3>`;
    profileHtml += `<p><b>Name:</b> ${p.name || ''}</p>`;
    profileHtml += `<p><b>Tower/Flat:</b> ${p.towerFlat || ''}</p>`;
    profileHtml += `<p><b>Mobile:</b> ${p.mobile || ''}</p>`;
    profileHtml += `<p><b>Unavailability:</b> ${p.unavailability || ''}</p>`;
    profileHtml += `<p><b>Role:</b> ${p.role || ''}</p>`;
    if(!IsAuctionData && p.basePrice && p.basePrice.trim() !== '') {
        let base = Number(p.basePrice.replace(/,/g,''));
        let formattedBase = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(base);
        profileHtml += `<p><b>Base Price:</b> ${formattedBase}</p>`;
    }
    let biddingHtml = '<h3>Your Bidding Details</h3>';
    if (!p.soldAt || p.soldAt.trim() === '') {
        biddingHtml += `<p><b>Final Bid:</b> <span style='color:red'>This will be decided Post Auction. Auction is scheduled on 1st Nov</span></p>`;
    } else {
        let bidNumber = Number(p.soldAt.replace(/,/g, ''));
        let formattedBid = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(bidNumber);
        biddingHtml += `<p><b>Final Bid:</b> ${formattedBid}</p>`;
    }
    biddingHtml += `<p><b>Sold To Team:</b> ${p.toTeam || ''}</p>`;
    biddingHtml += `<p><b>Team Owner Name:</b> ${p.toOwner || ''}</p>`;
    biddingHtml += `<p><b>Team Owner Mobile:</b> ${p.ownerMobile || ''}</p>`;
    content.innerHTML = `<div id='profileSection' class='profile-section'>${profileHtml}</div><div class='separator'></div><div id='biddingSection' class='bidding-section'>${biddingHtml}</div>`;
}

        html += `<p><b>Base Price:</b> ${formattedBase}</p>`;
    }
    if(o.sheetData && o.sheetData.length > 0){
        html += `<table><tr><th>Sr. No</th><th>Player Name</th><th>Mobile</th><th>Bid Amount</th>` + (!IsAuctionData ? `<th>Base Price</th>` : '') + `</tr>`;
        o.sheetData.forEach((r, index) => {
            html += `<tr>`;
            html += `<td>${index+1}</td>`;
            html += `<td>${r['Name'] || ''}</td>`;
            html += `<td>${r['Mobile'] || ''}</td>`;
            let bid = r['BidAmount'] ? Number(r['BidAmount'].replace(/,/g,'')) : 0;
            let formattedBid = bid ? new Intl.NumberFormat('en-IN', { style:'currency', currency:'INR', maximumFractionDigits:0 }).format(bid) : '';
            html += `<td>${formattedBid}</td>`;
            if(!IsAuctionData){
                let base = r['BasePrice'] ? Number(r['BasePrice'].replace(/,/g,'')) : 0;
                let formattedBase = base ? new Intl.NumberFormat('en-IN', { style:'currency', currency:'INR', maximumFractionDigits:0 }).format(base) : '';
                html += `<td>${formattedBase}</td>`;
            }
            html += `</tr>`;
        });
        html += `</table>`;
    } else { if(IsAuctionData){ html += `<p>No data available for this owner.</p>`; } }
    html += `</div>`;
    ownerArea.innerHTML = html;
}
  </script>
</body>
</html>
